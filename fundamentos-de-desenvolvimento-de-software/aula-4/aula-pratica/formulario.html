<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de usuário</h1>
    <form method="post" action="cadastro.jsp"><br>
        Nome: <input type="text" name="nome"><br>
        E-mail: <input type="email" name="email"><br>
        Senha: <input type="password" name="senha"><br>
        Gênero: Masculino<input type="radio" name="genero" value="m" checked>
        Feminino<input type="radio" name="genero" value="f"><br>
        Data de nascimento: <input type="date" name="dataNascimento"><br>
        Cor: <select name="cor">
            <option value="branca">Branca</option>
            <option value="pardo">Pardo</option>
            <option value="preto">Preto</option>
            <option value="amarelo">amarelo</option>
        </select><br>
        Termos: <input type="checkbox" name="termos" value="1"><br>
        Chave secreta:<br><textarea name="chaveSecreta" rows="10"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
